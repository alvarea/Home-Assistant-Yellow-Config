# REGLA: SCHEDULER ACTIVADO/DESACTIVADO REGLA A8 AUTOARMADO TOTAL - JUEVES LIMPIEZA CASA 07 A 15 OFF
#
- id: A8x_alarm_armed_away_scheduler
  alias: 'A8X Alarm Armed Away Scheduler'
  trigger:
    # Trigger basado en scheduler helper que tendrá una programacion 24x7 menos los jueves de 7 a 15.
    - platform: state
      entity_id: schedule.helper_alarma_auto_armado_a8
      to: 'on'
      id: trigger_on
    - platform: state
      entity_id: schedule.helper_alarma_auto_armado_a8
      to: 'off'
      id: trigger_off
  condition: []
  action:
    - choose:
        - conditions:
          - condition: trigger
            id: trigger_on
          sequence:
            - service: automation.turn_on
              target:
                entity_id: automation.a8_alarm_armed_away_family_away
        - conditions:
          - condition: trigger
            id: trigger_off
          sequence:
            - service: automation.turn_off
              target:
                entity_id: automation.a8_alarm_armed_away_family_away

- id: A9_alarm_armed_home_family_home
  alias: 'A9 Alarm Armed Home Family Home'
  trigger:
    # Trigger basado en scheduler helper que tendrá una programacion habitual de 23:30 a 07:00-08:30 segun verano/invierno
    - platform: state
      entity_id: schedule.helper_alarma_armado_home
      to: 'on'
    # Trigger basado en la hora para que de 1 a 6 reintente el autoarmado cada 15'
    - platform: template
      value_template: >-
        {{  now().hour >= 1
            and now().hour <= 6
            and now().minute % 15 == 0
        }}
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: alarm_control_panel.ha
        state: disarmed
      - condition: state
        entity_id: binary_sensor.family_any_home
        state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.alarma_check_listo_para_armar
        state: 'on'
      sequence:
        # Notifica Evento
        - service: script.notifica_evento
          data:
            titulo: '*FAMILY HOME*'
            mensaje: >
              >>> MADRUGADA ALGUIEN EN CASA. AUTO ARMADO HOME EN 5' 
        - delay: '00:00:05'
        - service: alarm_control_panel.alarm_arm_home
          entity_id: alarm_control_panel.ha
    default:
      - service: script.alexa_anuncio
        data_template:
          alexa: 'entrada'
          voz: Atención. Alarma no lista para armado parcial. Revise puertas y ventanas.

# REGLA: TRIGGER DESARMADO AUTOMATICO AL AMANECER
#
- id: A10_alarm_home_auto_disam
  alias: 'A10 Alarm Home Auto Disarm'
  trigger:
    - platform: state
      entity_id: schedule.helper_alarma_armado_home
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: alarm_control_panel.ha
        state: armed_home
      # Hay alguien en casa
      - condition: state
        entity_id: binary_sensor.family_any_home
        state: 'on'
  action:
    # ALMACENA EL SENSOR DEL TRIGGER
    - service: input_text.set_value
      entity_id: input_text.alarm_trigger
      data_template:
        value: "A10 Alarm Home Auto Disarm"
    # Desarmado de Alarmas
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.ha
