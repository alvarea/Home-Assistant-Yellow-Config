      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunset
        after_offset: "+00:30:00"
      - condition: template
        value_template: "{{ (now().hour >= 17 and now().hour <= 22) }}"
      - condition: state
        entity_id: light.luces_dormitorio_mfc
        state: 'off'
