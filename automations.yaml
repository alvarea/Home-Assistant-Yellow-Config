#  alias: ZHA Estudio IKEA Tradfri
- id: ZHA_L7
  alias: ZHA Estudio IKEA Tradfri
  mode: queued
  # Short_press ON  ==> Toggle Ventilador toogle
  # Short_press OFF ==> Toggle Luz Estudio Setup Soft / Off
  # Long_Press ON   ==> Toggle Regleta Enchufes Setup
  # Long_Press OFF  ==> AA Estudio off
  #
  trigger:
    - device_id: 7bfd253f74df460b6e04fd16678d5dfc
      domain: zha
      platform: device
      type: remote_button_short_press
      subtype: turn_on
      id: on_short_press # ==> Toggle Ventilador toogle
    - device_id: 7bfd253f74df460b6e04fd16678d5dfc
      domain: zha
      platform: device
      type: remote_button_short_press
      subtype: turn_off
      id: off_short_press
    - device_id: 7bfd253f74df460b6e04fd16678d5dfc
      domain: zha
      platform: device
      type: remote_button_long_press
      subtype: dim_up
      id: dim_up # long_press_on
    - device_id: 7bfd253f74df460b6e04fd16678d5dfc
      domain: zha
      platform: device
      type: remote_button_long_press
      subtype: dim_down
      id: dim_down # long_press_off
  condition: []
  action:
    - choose:
        # IF trigger.id = on_short_press ==> Toggle Ventilador toogle
        - conditions:
          - condition: trigger
            id: on_short_press
          sequence:
            - service: fan.toggle
              target:
                entity_id: fan.estudio
            - delay: "00:00:02"
            - service: input_text.set_value
              data:
                value: "Ventilador Estudio {{ states('fan.estudio') | upper }}"
              target:
                entity_id: input_text.helper_ikea_dimmer_switch_estudio
        # ELIF off_short_press ==> FULL OFF ESTUDIO 
        - conditions:
          - condition: trigger
            id: off_short_press
          sequence:
            # Aviso apagando luces estudio izquierda solo
            - service: light.turn_off
              entity_id: light.luz_estudio_izquierda
            # Apaga luces estudio con retardo variable en función de la hora
            - service: light.turn_off
              entity_id: light.luz_estudio
              data:
                transition: >
                  {% if now().hour >= 0 and now().hour <= 7 %} 30
                  {% elif now().hour >= 8 and now().hour <= 19 %} 1
                  {% else %} 30
                  {% endif %}
              target:
                entity_id: light.luz_estudio
            # Para Ventilador Estudio
            - service: fan.turn_off
              data: {}
              target:
                entity_id: fan.estudio
            # Para Alexa Estudio 
            - service: media_player.media_pause
              target:
                entity_id: media_player.echo_alexa_estudio
        # ELIF dim_up =# long_press_on
        - conditions:
          - condition: trigger
            id: dim_up
          sequence:
            - service: switch.toggle
              data: {}
              target:
                entity_id: switch.esphome_bas_sw3
        # ELIF dim_down = long_press_off => Regleta enchufes
        - conditions:
          - condition: trigger
            id: dim_down
          sequence:
            - service: climate.turn_on
              data: {}
              target:
                entity_id: climate.aa_estudio
            - service: input_text.set_value
              data:
                value: "A/A Estudio {{ states('climate.aa_estudio')| upper }}"
              target:
                entity_id: input_text.helper_ikea_dimmer_switch_estudio

