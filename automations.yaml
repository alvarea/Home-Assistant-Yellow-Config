#
# REGLA: ALARMA DISARMED A <ARMING>
#
- id: A0
  alias: 'A0 Alarma Disarmed to Pending'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha
      from: 'disarmed'
      to: 'arming'
  action:   
    # Script Envío Sonido Alexa Alexa
    - service: script.alexa_secuencia_alarma_armado
      data_template:
        voz: "¡ATENCION!, alarma activada. Tiene un minuto para salir. ATENCION!, alarma activada. Salga ahora, por favor."
        sonido: "{{ states('input_select.alarma_sonido_desarmado') }}"
#
# REGLA: ALARMA ARMED A <PENDING>
#
- id: A1
  alias: 'A1 Alarma Armed to Pending'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha
      from: 'armed_home'
      to: 'pending'
    - platform: state
      entity_id: alarm_control_panel.ha
      from: 'armed_away'
      to: 'pending'
  action:
    # Encendido Led Tag Reader ROJO
    - service: light.turn_on
      entity_id: light.luz_gateway_aqara
      data:
        color_name: red
        brightness: 255
    # Encendido Led Gateway ROJO
    - service: light.turn_on
      entity_id: light.tagreader_led
      data:
        color_name: red
        brightness: 255
    - choose:
        # IF entity_id: alarm_control_panel.ha == state: 'triggered'
        - conditions:
          - condition: template
            value_template: "{{ states('input_text.alarm_trigger') == 'Puerta Entrada Principal' }}"
          sequence:         
            # Script Envío Sonido Alexa Alexa
            - service: script.alexa_secuencia_alarma_desarmado
            # RETRASO de 10 segundos para que, si es falsa alarma al abrir puerta de entrada, de tiempo a desarmar con el tag NFC
            - delay: 00:00:10
            # Tras los 5 segundos de espera, comprueba si la alarma sigue en estado Triggered o alguien la ha desarmado.
            # Si sigue en estado Triggered, se inicia la secuencia de alarma disparada.
    - choose:
        # IF entity_id: alarm_control_panel.ha == state: 'triggered'
        - conditions:
          - condition: template
            value_template: "{{ states('alarm_control_panel.ha') == 'pending' }}"
          sequence:         
            # Script Envío Sonido Alexa Alexa
            - service: script.alexa_secuencia_alarma_desarmado
              data_template:
                voz: "¡ATENCION!, Aviso previo a salto alarma. Tiene un minuto para desarmar. ¡ATENCION!, Desarme ahora, por favor."
                sonido: "{{ states('input_select.alarma_sonido_desarmado') }}"

