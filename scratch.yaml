- id: BP02
  alias: Controller - Philips 8718699693985 Hue Smart Button
  mode: restart
  use_blueprint:
    path: EPMatt/philips_8718699693985.yaml
    input:
      integration: ZHA
      controller_device: 9b4a8d38607a9f81ccdffab704cd03e2
      helper_last_controller_event: input_text.helper_hue_smart_button_entrada
      button_double_press: true
      helper_double_press_delay: 750
      helper_debounce_delay: 100
      action_button_short:
        # LUZ EXTERIOR FAROLES
        - service: light.turn_on
          data: {}
          target:
            entity_id: light.luz_exterior
        - delay: "00:00:03"
      action_button_long:
        # LUZ EXTERIOR FAROLES
        - service: light.turn_off
          data: {}
          target:
            entity_id: light.luz_exterior
        - delay: "00:00:03"
      action_button_double:
        - service: alarm_control_panel.alarm_arm_away
          data:
            entity_id: alarm_control_panel.ha
            code: !secret alarm_control_code


- id: BP01
  alias: Controller lights using Philips Hue Dimmer Switch (RWL021)
  use_blueprint:
    path: Rantaki/zha_blueprint_philips_hue_dimmer_swith_rwl021_fast_setup.yaml
    input:
      zha_device: bef6e070a0c12e5234501e01092f27e8
      zha_entity_light:
        - light.luz_dormitorio_agustin
        - light.luz_dormitorio_malen





- id: ZHA_L4
  alias: IKEA Rodret Dimmer Switch - Lavadora
  mode: queued
  use_blueprint:
    path: damru/ikea-rodret-dimmer-remote-e2201-zha-control-anything.yaml
    input:
      remote: 0a43ad4d68f6c171709761fb9a09e579
      on_press_action:
        - service: switch.toggle
          data: {}
          target:
            entity_id: switch.esphome_pow_sw2
      off_press_action:
        - service: automation.toggle
          data: {}
          target:
            entity_id: automation.s16c_sonoff_pow_lavadora_warning




